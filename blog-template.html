<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Thinking out Loud</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000511 0%, #001122 35%, #002244 70%, #000817 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        /* Subtle animated background stars */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                    radial-gradient(1px 1px at 180px 120px, rgba(255, 255, 255, 0.6), transparent),
                    radial-gradient(1px 1px at 320px 280px, rgba(255, 255, 255, 0.4), transparent),
                    radial-gradient(1px 1px at 580px 150px, rgba(255, 255, 255, 0.7), transparent),
                    radial-gradient(1px 1px at 120px 350px, rgba(255, 255, 255, 0.5), transparent),
                    radial-gradient(1px 1px at 750px 320px, rgba(255, 255, 255, 0.6), transparent),
                    radial-gradient(1px 1px at 450px 80px, rgba(255, 255, 255, 0.5), transparent),
                    radial-gradient(1px 1px at 680px 240px, rgba(255, 255, 255, 0.4), transparent),
                    radial-gradient(1px 1px at 220px 180px, rgba(255, 255, 255, 0.6), transparent),
                    radial-gradient(1px 1px at 820px 100px, rgba(255, 255, 255, 0.7), transparent),
                    radial-gradient(1px 1px at 90px 250px, rgba(255, 255, 255, 0.5), transparent),
                    radial-gradient(1px 1px at 520px 370px, rgba(255, 255, 255, 0.4), transparent),
                    radial-gradient(1px 1px at 380px 200px, rgba(255, 255, 255, 0.6), transparent);
            background-repeat: repeat;
            background-size: 900px 400px;
            animation: starMove 12s infinite ease-in-out;
            z-index: -1;
        }

        @keyframes starMove {
            0%, 100% {
                opacity: 0.4;
                transform: translateY(0px) translateX(0px);
            }
            50% {
                opacity: 0.8;
                transform: translateY(-10px) translateX(5px);
            }
        }

        /* Fixed full-width navigation */
        .nav-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1rem 2rem;
        }

        .nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-brand {
            font-weight: 600;
            font-size: 1.2rem;
            color: #ffffff;
            text-decoration: none;
        }

        .nav-brand h1 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 25px;
        }

        .nav-link:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        /* Main content */
        .main-content {
            padding-top: 8rem;
            max-width: 800px;
            margin: 0 auto;
            padding-left: 2rem;
            padding-right: 2rem;
            padding-bottom: 4rem;
        }

        /* Blog post content */
        .blog-post {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 3rem;
            margin-bottom: 2rem;
        }

        .post-header {
            margin-bottom: 3rem;
            text-align: center;
        }

        .post-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #ffffff;
            line-height: 1.2;
        }

        .post-meta {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .post-date {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
        }

        /* Typography */
        .post-content h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 2.5rem 0 1.5rem 0;
            color: #ffffff;
        }

        .post-content h3 {
            font-size: 1.4rem;
            font-weight: 600;
            margin: 2rem 0 1rem 0;
            color: #ffffff;
        }

        .post-content p {
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.7;
            margin-bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            text-align: justify;
        }

        .post-content ul,
        .post-content ol {
            margin: 1.5rem 0;
            padding-left: 2rem;
        }

        .post-content li {
            font-size: 1rem;
            line-height: 1.7;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .post-content strong {
            color: #ffffff;
            font-weight: 600;
        }

        .post-content strong:hover {
            color: #FF5C02;
            transition: color 0.3s ease;
        }

        .post-content blockquote {
            border-left: 3px solid rgba(255, 255, 255, 0.3);
            padding-left: 1.5rem;
            margin: 2rem 0;
            font-style: italic;
            color: rgba(255, 255, 255, 0.8);
        }

        .post-content code {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .post-content pre {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        .post-content pre code {
            background: none;
            padding: 0;
        }

        /* Back button */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 2rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .nav-container {
                padding: 1rem;
            }

            .nav {
                padding: 0.8rem 1.5rem;
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .nav-links {
                gap: 1.5rem;
            }

            .nav-link {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }

            .main-content {
                padding-left: 1rem;
                padding-right: 1rem;
                padding-top: 10rem;
            }

            .blog-post {
                padding: 2rem 1.5rem;
            }

            .post-title {
                font-size: 2rem;
            }

            .post-content h2 {
                font-size: 1.5rem;
            }

            .post-content h3 {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .nav {
                padding: 0.6rem 1rem;
            }

            .post-title {
                font-size: 1.8rem;
            }

            .blog-post {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>
<body>
<!-- Fixed Navigation -->
<div class="nav-container">
    <nav class="nav">
        <a href="index.html" class="nav-brand">
            <h1>Thinking out Loud</h1>
        </a>
        <div class="nav-links">
            <a href="index.html#about" class="nav-link">About Me</a>
            <a href="index.html#blog" class="nav-link">Blog</a>
            <a href="index.html#subscribe" class="nav-link">Subscribe</a>
        </div>
    </nav>
</div>

<!-- Main Content -->
<main class="main-content">
    <a href="index.html" class="back-button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.42-1.41L7.83 13H20v-2z"/>
        </svg>
        Back to Blog
    </a>

    <article class="blog-post">
        <header class="post-header">
            <h1 class="post-title">{{title}}</h1>
            <div class="post-meta">by {{author}} â€¢ {{readTime}}</div>
            <div class="post-date">{{date}}</div>
        </header>

        <div class="post-content">
            {{content}}
        </div>
    </article>
</main>
</body>
</html>
